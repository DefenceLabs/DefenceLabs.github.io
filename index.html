<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Budget & ROI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cybersecurity Budget & ROI Calculator</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="revenue">Annual Revenue ($USD):</label>
                <input type="number" id="revenue" name="revenue" min="0" required>
            </div>
            <div class="form-group">
                <label for="current-budget">Current Cybersecurity Budget ($USD):</label>
                <input type="number" id="current-budget" name="current-budget" min="0" required>
            </div>
            <div class="form-group">
                <label for="industry">Industry:</label>
                <select id="industry" name="industry" required>
                    <option value="" disabled selected>Select your industry</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="financial">Financial</option>
                    <option value="pharmaceuticals">Pharmaceuticals</option>
                    <option value="technology">Technology</option>
                    <option value="energy">Energy</option>
                    <option value="professional_services">Professional Services</option>
                    <option value="industrial">Industrial</option>
                    <option value="research">Research</option>
                    <option value="education">Education</option>
                    <option value="consumer">Consumer</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="communications">Communications</option>
                    <option value="transportation">Transportation</option>
                    <option value="retail">Retail</option>
                    <option value="media">Media</option>
                    <option value="hospitality">Hospitality</option>
                    <option value="public_sector">Public Sector</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
            	<label for="risk-tolerance">Risk Tolerance:</label>
            	<select id="risk-tolerance" name="risk-tolerance" required>
            		<option value="low">Low Tolerance</option>
            		<option value="medium">Medium Tolerance</option>
            		<option value="high">High Tolerance</option>
		</select>
            </div>
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div id="results" class="results" style="display: none;">
            <h2>Results:</h2>
            <p id="recommended-budget"></p>
            <p id="estimated-savings"></p>
            <p id="roi-percentage"></p>
        </div>
    </div>
    <center>Visit our main website at <a href="https://defencelabs.ca">defencelabs.ca</a></center>
    <script src="script.js"></script>
</body>
</html>
